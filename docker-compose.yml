version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src         
      - ./public:/app/public   
      - /app/node_modules      
    environment:
      - PORT=3000              
      - MONGO_URI=mongodb://mongo:27017/med-analyzer
      - JWT_SECRET=mysecretkey123
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: