
# Описуємо всі наші сервіси (контейнери)
services:
  # 1. Сервіс нашого Node.js-застосунку
  app:
    # Вказуємо Docker зібрати цей сервіс з Dockerfile у поточній теці (.)
    build: .
    # "Прокидаємо" порт 3000 з контейнера на порт 3000 нашого комп'ютера.
    # Формат: <порт_на_комп'ютері>:<порт_в_контейнері>
    ports:
      - "3000:3000"
    # Синхронізуємо файли. Зміни в коді на комп'ютері миттєво з'являться в контейнері.
    volumes:
      - .:/app
      - /app/node_modules # Цей рядок потрібен, щоб не перезаписувати node_modules всередині контейнера.
    # Встановлюємо змінні середовища для застосунку
    environment:
      - MONGO_URI=mongodb://mongo:27017/med-analyzer
    # Вказуємо, що наш 'app' залежить від сервісу 'mongo' і має стартувати після нього.
    depends_on:
      - mongo

  # 2. Сервіс бази даних MongoDB
  mongo:
    # Використовуємо готовий офіційний образ MongoDB.
    image: mongo:latest
    # Прокидаємо стандартний порт MongoDB для можливого підключення ззовні.
    ports:
      - "27017:27017"
    # Створюємо іменований том, щоб дані бази не зникали після перезапуску контейнера.
    volumes:
      - mongo-data:/data/db

# Описуємо іменовані томи, які ми використовуємо
volumes:
  mongo-data: